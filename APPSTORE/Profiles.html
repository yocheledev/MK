<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Nom</label><input type="text" class="form-control" placeholder="Nom" value=""></div>
                        <div class="col-md-6"><label class="labels">Prénom</label><input type="text" class="form-control" value="" placeholder="Prénom"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Sexe</label><input type="text" class="form-control" placeholder="Homme/Femme/Autre" value=""></div>
                        <div class="col-md-12"><label class="labels">Relation couple</label><input type="text" class="form-control" placeholder="Homme/Femme/Autre" value=""></div>
                        <div class="col-md-12"><label class="labels">Relation jeu</label><input type="text" class="form-control" placeholder="Homme/Femme/Autre" value=""></div>
                        <div class="col-md-12"><label class="labels">Vos jeux</label><input type="text" class="form-control" placeholder="Vos jeux" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Pays</label><input type="text" class="form-control" placeholder="Pays" value=""></div>
                        <div class="col-md-6"><label class="labels">Ville/Région</label><input type="text" class="form-control" value="" placeholder="Ville/Région"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
