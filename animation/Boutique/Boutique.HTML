<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ma Boutique en Ligne</title>
        <link rel="stylesheet" href="boutique.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
		<nav class="navbar">
			<div class="container-fluid">
				<div class="logo-container">
					<img src="../logo.png" alt="Logo" class="logo">
				</div>
				<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions">Panier</button>
				<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Panier</h5>
							<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body addPanier">
					</div>
				</div>
			</div>
		</nav>
		<div class="container text-center block-img">
			<div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3" id="produit">
			</div>
		</div>
		<footer class="bg-body-tertiary text-center text-lg-start">
			<div class="text-center p-3"><p class="text-footer">2024 Ma Boutique. Tous droits réservés.</p></div>
		 </footer>
    </body>
	 <script language="JavaScript" type="text/javascript" src="script.js"></script>
</html>
